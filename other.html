  <div class="cart-container">
  <h2>Your Cart üõí</h2>

        <th>Price</th>
        <th>Qty</th>

      </tr>
    </thead>

<script>
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let output = "";
    let total = 0;

  cart.forEach((item, index) => {
  let subTotal = item.price * item.qty;
  total += subTotal;
  output += `<tr> 
               <td><img src="${item.img}" width="50"></td>                   
               <td>${item.name}</td>                     
               <td>$${item.price}</td>                     
               <td>${item.qty}</td>                     
               <td>$${subTotal}</td>
               <td>
                 <button class="btn btn-outline-dark mt-auto" onclick="buyItem(${index})">üí≥ Other Now</button>
                 <button class="btn btn-outline-dark mt-auto" onclick="deleteItem(${index})">üóë Delete</button>
               </td>
             </tr>`;
});

    document.getElementById("cartTable").innerHTML = output;
    document.getElementById("total").innerText = "$" + total;
  }
  function deleteItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1); // remove item
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart(); // refresh cart
}

  //clearCart();
  loadCart();
</script>
